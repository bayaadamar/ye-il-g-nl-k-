<script>
let score = 0;
const goal = 100;
const buttons = document.querySelectorAll('.task-btn');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    let points = parseInt(button.dataset.points);
    let char = button.dataset.char;
    let msg = button.dataset.msg;
    let tooltip = button.querySelector('.tooltip');

    if(button.classList.contains('selected')){
      score -= points;
      button.classList.remove('selected');
      tooltip.innerText = '';
    } else {
      score += points;
      button.classList.add('selected');
      tooltip.innerText = msg;
      button.classList.add('show-tooltip');

      // Karakter animasyonu
      const spanChar = document.createElement('span');
      spanChar.classList.add('character');
      spanChar.innerText = char;
      button.appendChild(spanChar);
      setTimeout(() => { button.removeChild(spanChar); }, 1200);
    }

    document.getElementById('score').innerText = "Åu anki puanÄ±n: " + score;

    if(score >= goal){
      document.getElementById('badge').style.display = 'block';
    } else {
      document.getElementById('badge').style.display = 'none';
    }

    // Tooltip gizleme
    setTimeout(()=>{ button.classList.remove('show-tooltip'); }, 2500);
  });
});
</script>
